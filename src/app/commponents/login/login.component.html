<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="email"
              name="email"
              required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              required>
          </div>
          <input
            type="submit"
            value="Submmit"
            class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
