<div class="row">
  <div class="col-md-6">
    <h2>
      <i class="fa fa-users"></i>
      Clients
    </h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total owed: {{ totalOwed | currency:"USD" }}</h5>
  </div>
</div>
<table
  class="table table-striped"
  *ngIf="clients?.length > 0; else noClients">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency:"USD" }}</td>
      <td>
        <a
          class="btn btn-secondary btn-sm"
          [routerLink]="['/client/'+client.key]">
          <i class="fa fa-arrow-circle-o-right"></i>
          Details
        </a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
